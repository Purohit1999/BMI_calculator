<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/sytle.css" rel="stylesheet">
    <link rel="icon" href="assets/css/images/favicon.ico" type="image/x-icon">
    <title>BMI Calculator</title>
</head>
<body>
   <!-- Background Video and Image -->
   <video id="backgroundVideo" autoplay muted loop src="assets/css/images/run.mp4"></video>
   <div id="zoomImageContainer" style="display: none;">
       <img id="zoomImage" src="assets/css/images/bmi.jpeg" alt="Background Image">
   </div>

    <!-- Centered, draggable, and transparent form -->
    <div class="container">
        <div class="form-wrapper" id="content-wrapper">
            <h3>Calculate your BMI</h3>
            <form id="bmiForm" onsubmit="handleForm(event)">
                <!-- Label for Height -->
                <label for="height">Height in centimeters</label>
                <input type="number" id="height" name="height" min="0" required>

                <!-- Label for Weight -->
                <label for="weight">Weight in kilograms</label>
                <input type="number" id="weight" name="weight" min="0" required>
                
                <!-- Result Display -->
                <p id="result"></p>
                
                <!-- Submit Button -->
                <button type="submit" id="submitButton">Calculate</button>
            </form>
            <h2>BMI advice</h2>
            <p>Lower than 18.5: Too low</p>
            <p>Between 18.5 and 25: Healthy weight</p>
            <p>Higher than 25: Too high</p>
        </div>
    </div>

   <!-- Background Music -->
   <audio id="backgroundMusic" src="assets/css/images/audio.mp3" autoplay loop></audio>

    <script src="js/script.js"></script>
</body>
</html>
